set-option -a terminal-overrides ",xterm-256color:RGB"
set -g default-terminal "tmux-256color"
set -g status-position bottom

set -g mode-style "fg=#eee8d5,bg=#073642"
set -g message-style "fg=#eee8d5,bg=#073642"
set -g message-command-style "fg=#eee8d5,bg=#073642"

set -g pane-border-style "fg=white" #fg=#073642"
set -g pane-active-border-style "fg=blue" #fg=#eee8d5"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#586e75,bg=#073642"
set -g status-bg "#384251"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#073642,bg=#eee8d5,bold] #S #[fg=#eee8d5,bg=#93a1a1,nobold,nounderscore,noitalics]#[fg=#15161E,bg=#93a1a1,bold] #(whoami) #[fg=#93a1a1,bg=#384251]"
set -g status-right "#[fg=#e1e4e8,bg=#384251,nobold,nounderscore,noitalics]#[fg=#586069,bg=#e1e4e8] %Y-%m-%d  %I:%M %p #[fg=#2188ff,bg=#e1e4e8,nobold,nounderscore,noitalics]#[fg=#e1e4e8,bg=#2188ff,bold] CPU: #{cpu_percentage}#[fg=#e1e4e8,bg=#2188ff] MEM: #{ram_percentage}#[fg=#2188ff,bg=#2188ff]"

setw -g window-status-activity-style "nounderscore,fg=#839496,bg=#384251"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#839496,bg=#384251"
setw -g window-status-format '#[fg=#384251,bg=#384251]#[default] #I  #{b:pane_current_path} #[fg=#384251,bg=#384251,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=#384251,bg=#eee8d5]#[fg=#2188ff,bg=#eee8d5] #I #[fg=#eee8d5,bg=#2188ff] #{b:pane_current_path} #[fg=#2188ff,bg=#384251,nobold]'
